#block = "net"
#interval = 1
#graph = false

[[block]]
block = "xrandr"
interval = 2
icons = true
resolution = false

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
clickable = false
interval = 1

[[block]]
block = "memory"
display_type = "swap"
format_swap = "{SUp}%"
clickable = false
warning_swap = 2
critical_swap = 25
interval = 30

[[block]]
block = "cpu"
interval = 1
#info = 60
#warning = 80
#critical = 90

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "temperature"
interval = 10
collapsed = false

[[block]]
block = "battery"
interval = 10

